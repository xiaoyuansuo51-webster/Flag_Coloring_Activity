<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      #a { /* Inherit fill from parent (works for use elements) */
        fill-opacity: inherit;
      }
  </style>
    </style>
  </head>
  <body>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      xmlns:xlink="http://www.w3.org/1999/xlink"
      fill="#FFF"
      viewBox="0 0 1235 650"
    >
      <path d="M0 0h1235v650H0" />
      <path
        stroke="#b22234"
        stroke-dasharray="50"
        stroke-width="2470"
        d="M0 0v651"
      />
      <path fill="#3c3b6e" d="M0 0h494v350H0" />
      <g id="e">
        <g id="d">
          <g id="f">
            <g id="c">
              <g id="b">
                <path id="a" d="m30 50.6 12-36 12 36-30.8-22H61" />
                <use xlink:href="#a" x="82" />
              </g>
              <use xlink:href="#b" x="164" />
              <use xlink:href="#a" x="328" />
            </g>
            <use xlink:href="#a" x="410" />
          </g>
          <use xlink:href="#c" x="41" y="35" />
        </g>
        <use xlink:href="#d" y="70" />
      </g>
      <use xlink:href="#e" y="140" />
      <use xlink:href="#f" y="280" />
    </svg>
    <script>
    const svg = document.querySelector('svg');
    const elements = svg.querySelectorAll('path:not([id="a"]), g, use');  // Select all paths except #0 and all g elements

    function animateOpacity() {
      elements.forEach(element => {
        const currentOpacity = parseFloat(element.style.fillOpacity) || 0;
        const newOpacity = Math.min(currentOpacity + 0.0025, 1);  // Increment opacity by 0.01
        element.style.fillOpacity = newOpacity;
      });

      if (elements[0].style.opacity < 1) {  // Check if any element has opacity less than 1
        requestAnimationFrame(animateOpacity);
      }
    }

    animateOpacity();
    </script>
  </body>
</html>
